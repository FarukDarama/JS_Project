<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>

<input type="number" id="txtNum">
<button onclick="calculate()">Calculate</button>
<h3 id="result"></h3>

<script>

 function calculate(){
    const txtNum =document.querySelector("#txtNum");
    let num =txtNum.value;
    let sum =0;
    
    do{
      const sonBasamak  = num%10;
      sum = sum + sonBasamak;

      num = Math.floor(num/10); //floor ondalaikli kismi atmak icin kullanilir 

    }while(num>0);

    document.querySelector("#result").innerHTML = sum;

 }

</script>

    
</body>
</html>
