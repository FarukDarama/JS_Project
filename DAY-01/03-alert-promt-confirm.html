    <title>Alert Promt Confirm </title>

<body>
    
<h1>Alert, Promt, Confirm</h1>
<script>
    alert("Silmeye yetkiniz yok"); // uyarı yapmak için 
    confirm("Silmek istiyor musun?"); // Birsey sormak için
    prompt("Adınızı Giriniz"); // Bilgi almak için
</script>


</body>
